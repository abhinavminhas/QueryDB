name: Code Coverage

on:
  push:
    branches: [ main, dev ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
        dotnet-version: [ '3.1.x' ]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Dotnet Version (${{ matrix.dotnet-version }})
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Build
      run: dotnet build QueryDB.Core.Tests/QueryDB.Core.Tests.csproj --configuration Release

    - name: Docker Compose (Pull)
      run: docker compose -f docker-compose.yml pull --parallel

    - name: Docker Compose (Start - DB Containers)
      run: docker compose -f docker-compose.yml up -d

    - name: Docker Inspect (Wait Status -> Healthy)
      shell: pwsh
      run: |
        # Script (Wait Status -> Healthy)
        $msSQLHealth=""
        $sqlServerHealth=""
        $oracleHealth=""
        $status="healthy"
        $allHealthy=$false
        $retry=1
        do {
                $msSQLHealth = (docker inspect --format="{{json .State.Health.Status}}" mysql-db).Replace('"', '')
                $sqlServerHealth = (docker inspect --format="{{json .State.Health.Status}}" sql-server-db).Replace('"', '')
                $oracleHealth = (docker inspect --format="{{json .State.Health.Status}}" oracle-db).Replace('"', '')
                if (($msSQLHealth -ne $status) -or ($sqlServerHealth -ne $status) -or ($oracleHealth -ne $status)) {
                    Start-Sleep -Seconds 10
                    $retry ++
                } else {
                    $allHealthy=$true
                    break
                }
        } while ($retry -le 6)
        if ($allHealthy -eq $true) {
            Write-Host "All DB Containers Healthy ==> [ mysql-db (Status) -> '$msSQLHealth' ] | [ sql-server-db (Status) -> '$sqlServerHealth' ] | [ oracle-db (Status) -> '$oracleHealth' ]"
        } else {
            Write-Host "DB Container/s Not Healthy ==> [ mysql-db (Status) -> '$msSQLHealth' ] | [ sql-server-db (Status) -> '$sqlServerHealth' ] | [ oracle-db (Status) -> '$oracleHealth' ]"
            exit 1
        }
    
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release --filter TestCategory=DB-TESTS /p:CollectCoverage=true /p:CoverletOutputFormat=lcov
    
    - name: Docker Compose (Tear Down - DB Containers)
      run: docker compose -f docker-compose.yml down

    - name: Upload Coverage To Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
